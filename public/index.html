<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </nav>
    </header>

    <div id="cart-list" class="container">
        <h3>Carritos</h3>
        <div id="list"></div>
        <form action="/api/carrito" method="post">
            <button type="submit" class="btn btn-primary">Crear carrito</button>
        </form>
    </div>

    <div id="items-container" class="container">
        <div id="list-items" class="row"></div>
    </div>

    <div id="add-form">
        <div class="container">
            <div class="row">
                <form method="post" action="/api/productos">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Precio</label>
                            <input type="number" class="form-control" id="precio" name="precio">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion"
                            placeholder="Sobre el producto">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Foto (url)</label>
                        <input type="text" class="form-control" id="thumbnail" name="thumbnail"
                            placeholder="https://picsum.photos/300">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Codigo</label>
                            <input type="number" class="form-control" id="codigo" name="codigo">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputZip">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" value=1>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>



    <script src="./scripts/index.js"></script>
    <!-- bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>
</body>

</html>
